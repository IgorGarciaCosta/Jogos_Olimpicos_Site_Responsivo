<!DOCTYPE html>
<html lang="pt-BR ">

<head>
    <title>Site Teste</title>
    <meta charset="UTF-8">
    <meta name="description" content="Site feito com intuito didático.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</head>

<body id="home">
    <!-- inicio div geral -->
    <div class="geral">
        <!-- inicio div cabeçalho -->
        <header>
            <header class="topo">
                <img class="logomarca esconde" src="img/logo-small.png" alt="logo">
                <img src="img/logo.png" class="logomarca esconde_mobile" alt="logo">
            </header>
        </header>
        <nav class="navegacao" aria-haspopup="true">
            <ul>
                <li class="esconde_900"><a onclick="void(0)">Menu <span>&equiv;</span></a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Modalidades</a></li>
                <li><a href="#">Calendário</a></li>
                <li><a href="#">Destaques</a></li>
                <li><a href="#">Notícias</a></li>
                <li><a href="#">Jogos</a></li>
                <li><a href="#">Ingressos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>

        <!-- fim div cabeçalho -->
        <div class="busca" method="get">
            <form action="#">
                <input type="search" placeholder="Digite o que procura">
                <input type="submit">

            </form>
        </div>

        <!-- inicio main -->
        <main>
            <section class="slideshow">
                <figure id="slide">
                    <img src="img/rio1.jpg" alt="Paisagem 1">
                    <img src="img/rio2.jpg" alt="Paisagem 2">
                    <img src="img/rio3.jpg" alt="Paisagem 3">
                    <img src="img/rio4.jpg" alt="Paisagem 4">
                    <img src="img/rio5.jpg" alt="Paisagem 5">
                    <img src="img/rio6.jpg" alt="Paisagem 6">

                </figure>

            </section>
            <div class="noticia">Notícias</div>
            <div class="informacao">Informações</div>
        </main>
        <!-- fim main -->
        <footer>Rodapé</footer>
    </div>
    <!-- fim div geral -->

</body>

</html>
